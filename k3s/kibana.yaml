---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.17.7
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 512Mi
            cpu: 500m
        ports:
            - containerPort: 5601
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.svc.cluster.local:9200"
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch.svc.cluster.local:9200"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom: 
            secretKeyRef: 
              name: elastic_password
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: default
spec:
  type: NodePort
  selector:
    app: kibana
  ports:
  - port: 5601
    targetPort: 5601
    name: kibana-port
    nodePort: 30000

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kibana-config
data:
  kibana.yml: >
    server.name: kibana
    server.host: 0.0.0.0
    elasticsearch.hosts: ["http://elasticsearch.svc.cluster.local:9200"]
    elasticsearch.username: ["${elastic_username}"]
    elasticsearch.password: ["${elastic_password}"]
    server.ssl.enabled: false
    elasticsearch.pingTimeout: 1500
    elasticsearch.requestTimeout: 30000
    elasticsearch.shardTimeout: 30000
vars:
  - name: elastic_username
    secretValue: 
      name: elastic-credentials
      key: username
  - name: elastic_password
    secretValue: 
      name: elastic-credentials
      key: password